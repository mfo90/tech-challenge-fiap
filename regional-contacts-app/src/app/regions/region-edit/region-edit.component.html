<div class="container mt-5">
  <div class="card shadow-sm">
    <div class="card-header bg-primary text-white">
      <h1 class="mb-0">Editar Regi√£o</h1>
    </div>
    <div class="card-body">
      <form (ngSubmit)="updateRegion()">
        <div class="form-group mb-3">
          <label for="ddd">DDD</label>
          <input type="number" max="99" maxlength="2" class="form-control" id="ddd" [(ngModel)]="region.ddd" name="ddd" readonly>
        </div>
        <div class="form-group mb-3">
          <label for="name">Nome</label>
          <input type="text" maxlength="100" class="form-control" id="name" [(ngModel)]="region.name" name="name" required>
        </div>
        <button type="submit" class="btn btn-primary"><i class="bi bi-pencil"></i> Atualizar</button>
      </form>
    </div>
  </div>
</div>
