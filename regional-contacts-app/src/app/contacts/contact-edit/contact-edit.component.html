<div class="container mt-5">
  <div class="card shadow-sm">
    <div class="card-header bg-primary text-white">
      <h1 class="mb-0">Editar Contato</h1>
    </div>
    <div class="card-body">
      <form (ngSubmit)="updateContact()">
        <div class="form-group mb-3">
          <label for="id">ID</label>
          <input readonly [disabled]="true" type="text" class="form-control" id="id" [(ngModel)]="contact.id" name="id">
        </div>
        <div class="form-group mb-3">
          <label for="name">Nome</label>
          <input type="text" class="form-control" id="name" [(ngModel)]="contact.name" name="name" required>
        </div>
        <div class="form-group mb-3">
          <label for="phone">Telefone</label>
          <input type="text" class="form-control" id="phone" [(ngModel)]="contact.phone" name="phone" required>
        </div>
        <div class="form-group mb-3">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" [(ngModel)]="contact.email" name="email" required>
        </div>
        <div class="form-group mb-3">
          <label for="ddd">DDD</label>
          <select class="form-control" id="ddd" [(ngModel)]="contact.ddd" name="ddd" required>
            <option *ngFor="let region of regions" [value]="region.ddd">{{ region.ddd }}</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary"><i class="bi bi-pencil"></i> Atualizar</button>
      </form>
      <div *ngIf="errorMessage" class="alert alert-danger mt-3">
        {{ errorMessage }}
      </div>
      <div *ngIf="successMessage" class="alert alert-success mt-3">
        {{ successMessage }}
      </div>
    </div>
  </div>
</div>
