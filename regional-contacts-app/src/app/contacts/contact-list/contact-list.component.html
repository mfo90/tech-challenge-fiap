<div class="container mt-5">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1>Contatos</h1>
    <a routerLink="/contacts/add" class="btn btn-primary">
      <i class="bi bi-plus-circle"></i> Adicionar Contato
    </a>
  </div>

  <div class="d-flex justify-content-between align-items-center mb-3">
    <input 
      type="text" 
      class="form-control mr-2" 
      placeholder="Pesquisar por DDD" 
      [(ngModel)]="searchDDD"
      (keydown.enter)="searchContacts()"
      style="max-width: 150px;"
    />
    <button class="btn btn-secondary" (click)="searchContacts()">
      <i class="bi bi-search"></i> Pesquisar
    </button>
  </div>

  <div class="table-responsive">
    <table class="table table-striped table-hover">
      <thead class="thead-dark">
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Telefone</th>
          <th>Email</th>
          <th>DDD</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let contact of contacts">
          <td>{{ contact.id }}</td>
          <td>{{ contact.name }}</td>
          <td>{{ contact.phone }}</td>
          <td>{{ contact.email }}</td>
          <td>{{ contact.ddd }}</td>
          <td>
            <div class="btn-group" role="group">
              <a [routerLink]="['/contacts/edit', contact.id]" class="btn btn-warning btn-sm">
                <i class="bi bi-pencil"></i> Editar
              </a>
              <button (click)="deleteContact(contact.id)" class="btn btn-danger btn-sm">
                <i class="bi bi-trash"></i> Deletar
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
