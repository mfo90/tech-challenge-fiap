apiVersion: apps/v1
kind: Deployment
metadata:
  name: zabbix-agent
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zabbix-agent
  template:
    metadata:
      labels:
        app: zabbix-agent
    spec:
      containers:
      - name: zabbix-agent
        image: zabbix/zabbix-agent:latest
        ports:
        - containerPort: 10050
        env:
        - name: ZBX_SERVER_HOST
          value: "zabbix-server"
        - name: ZBX_HOSTNAME
          value: "zabbix-agent"
